{% extends "base.html" %}
{% load static %}
{% load mathfilters %}

	<!-- product section -->
	{% block content %}
		<!-- search area -->
		<div class="search-area">
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
						<span class="close-btn"><i class="fas fa-window-close"></i></span>
						<div class="search-bar">
							<div class="search-bar-tablecell">
								<h3>Search For:</h3>
								<input type="text" placeholder="Keywords">
								<button type="submit">Search <i class="fas fa-search"></i></button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- end search area -->
	
		<!-- hero area -->
		<div class="hero-area hero-bg">
			<div class="container">
				<div class="row">
					<div class="col-lg-9 offset-lg-2 text-center">
						<div class="hero-text">
							<div class="hero-text-tablecell">
								<p class="subtitle">Al Laith Deli</p>
								<h1>Fresh & Delicious</h1>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	<div class="product-section mt-150 mb-150">
		<div class="container">
			<div class="row">
				<div class="col-lg-8 offset-lg-2 text-center">
					<div class="section-title">	
						<h3><span>Today's Special</h3>
					</div>
				</div>
			</div>

			<div class="row">
				{% for f in food %}
				<div class="col-lg-3 col-md-4 col-sm-6 text-center">
					<div class="single-product-item">
						<div class="product-image">
							<a><img src="/media/{{f.image}}" alt=""></a>
						</div>
						<h3>{{f.name}}</h3>
						<p class="product-price">AED {{f.sale_price}} </p>
						<p>Quantity Available: {{f.quantity_available}}</p>
						<a href="{% url 'deli_allaith:addTocart' f.id %}" class="cart-btn"><i class="fas fa-shopping-cart"></i> Add to Cart</a>
					</div>
				</div>
				{% endfor %}
			</div>
		</div>
	</div>
	{% endblock %}
	<!-- end product section -->
